server:
  port: 20000

spring:
  application:
    name: roim-olam-server

  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/roim_olam
    username: postgres
    password: ${SQL_PASSWORD}
    driverClassName: org.postgresql.Driver
